<style>
    .register .form-group{
        margin-top: 60px;
    }
</style>
<div class="container register">

    <form name="teacherForm" ng-submit = "registerCtrl.login(registerCtrl.nTeacher)">
        <div class="form-group"  ng-class="{ 'has-error' : (teacherForm.name.$invalid && teacherForm.name.$touched) }">
            {{teacherForm.name.$valid}}
            <label for="usr">Full Name:*</label>
            <input scroll-bookmark="{{teacherForm.name.$valid}}"  type="text" id="usr" class="form-control" name="name" ng-model="registerCtrl.nTeacher.name" ng-pattern="/^[a-zA-Z ]*$/" required>
            <div style="color:red" ng-messages="teacherForm.name.$error" ng-if="teacherForm.name.$touched">
                <div ng-message="pattern">Firstname should only contain alphabets.</div>
                <div ng-message="required">Firstname is required.</div>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error' : teacherForm.email.$invalid && teacherForm.email.$touched}">
            {{teacherForm.email.$valid}}
            <label for="email">Email:</label>
            <input scroll-bookmark="{{teacherForm.email.$valid}}" type="email" id="email" class="form-control" name="email" ng-model="registerCtrl.nTeacher.email" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" required>
            <div style="color:red" ng-messages="teacherForm.email.$error" ng-if="teacherForm.email.$touched">
                <div ng-message="pattern">Email Format should be correct</div>
                <div ng-message="required">Email is required.</div>
            </div>
        </div>

        <div class="row">
            <div class="">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" ng-model="registerCtrl.nTeacher.address.street">
                </div>
            </div>
            <div class="">
                <div class="form-group">
                    <label for="address2">City:</label>
                    <input type="text" class="form-control" id="address2" ng-model="registerCtrl.nTeacher.address.city">
                </div>
            </div>
            <div class="">
                <div class="form-group">
                    <label for="address3">Zipcode:</label>
                    <input type="text" class="form-control" id="address3" ng-model="registerCtrl.nTeacher.address.zipcode" format-phone>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button scroll-to-bookmark="false" class="btn btn-primary" type="submit">
                Save
            </button>
            <button class="btn btn-warning" type="button" ng-click="registerCtrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
